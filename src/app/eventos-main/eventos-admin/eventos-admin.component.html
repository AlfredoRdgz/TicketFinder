<div class="container">
  <h2>Agregar evento:</h2>
  <form class="form-login" [formGroup]="formulario" action="#">
    <div class="form-group">
      <label for="eventName">Nombre del evento:</label>
      <input class="form-control" type="text" id="eventName" formControlName="nombre">
    </div>
    <div class="form-group">
      <label for="eventDesc">Descripción del evento:</label>
      <input class="form-control" type="text" id="eventDesc" formControlName="descripcion">
    </div>
    <div class="form-group">
      <label for="eventDate">Fecha del evento:</label>
      <input class="form-control" type="date" id="eventDate" formControlName="fecha">
    </div>
    <div class="form-group">
      <label for="eventTime">Hora del evento:</label>
      <input class="form-control" type="time" id="eventTime" formControlName="hora">
    </div>
    <div class="form-group">
      <label for="eventLocation">Lugar del evento:</label>
      <input class="form-control" type="text" id="eventLocation" formControlName="lugar">
    </div>
    <div class="form-group">
      <label for="eventRows">Filas del lugar:</label>
      <input class="form-control" type="number" id="eventRows" formControlName="filas">
    </div>
    <div class="form-group">
      <label for="eventSeats">Asientos por fila del lugar:</label>
      <input class="form-control" type="number" id="eventSeats" formControlName="asientosXFila">
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="altaEvento()"
        [disabled]="!formulario.valid">Agregar</button>
    </div>
  </form>
</div>

<div class="container" style="padding:20px 0; overflow-y:scroll">
  <h2>Próximos eventos</h2>
  <app-evento-detalle *ngFor="let evento of eventos" [evento]="evento" style="margin:20px 0;"
    (click)="comprarBoletos(evento)"></app-evento-detalle>
</div>
